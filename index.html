<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Outfit:wght@400&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>TO DO LIST</h1>
        </header>
        <div class="tasks-menu">
            <div class="tasks-sort-menu">
                <input type="radio" name="tasks-sort" id="all" value="all" checked>
                <label for="all">Все</label>
                <input type="radio" name="tasks-sort" id="active" value="active">
                <label for="active">Активные</label>
                <input type="radio" name="tasks-sort" id="completed" value="completed">
                <label for="completed">Выполненные</label>
            </div>
            <div class="tasks-control-menu">
                <input type="text" class="task-create-field">
                <button class="btn-add">Добавить</button>
                <button class="btn-clear">Очистить</button>
            </div>
        </div>
        <ul class="task-field"></ul>
    </div>
</body>
<script src="./index.js"></script>


</html>
